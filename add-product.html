<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة منتج جديد</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body {
            font-family: 'Cairo', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-100 text-gray-800">

    <!-- Navbar -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-blue-600 hover:text-blue-700 transition-colors">
                <i class="fas fa-store mr-2"></i>متجر المنتجات
            </a>
            <div>
                <a href="index.html" class="text-gray-600 hover:text-blue-600 font-semibold py-2 px-4 rounded-lg transition-colors">
                    <i class="fas fa-arrow-left mr-1"></i> العودة للرئيسية
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-6 py-10 flex justify-center mb-16">
        <div class="w-full max-w-2xl bg-white p-8 rounded-xl shadow-2xl">
            <h1 class="text-3xl font-bold text-center mb-8 text-gray-700">إضافة منتج جديد</h1>

            <form action="#" method="POST" class="space-y-6">
                <div>
                    <label for="product-name" class="block text-sm font-medium text-gray-700 mb-1">اسم المنتج</label>
                    <input type="text" name="product-name" id="product-name" required
                           class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all">
                </div>

                <div>
                    <label for="product-price" class="block text-sm font-medium text-gray-700 mb-1">السعر (ج.م)</label>
                    <input type="number" name="product-price" id="product-price" step="0.01" required
                           class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all">
                </div>

                <div>
                    <label for="product-description" class="block text-sm font-medium text-gray-700 mb-1">وصف المنتج</label>
                    <textarea name="product-description" id="product-description" rows="4" required
                              class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"></textarea>
                </div>

                <div>
                    <label for="product-image-url" class="block text-sm font-medium text-gray-700 mb-1">رابط صورة المنتج</label>
                    <input type="url" name="product-image-url" id="product-image-url" placeholder="https://example.com/image.jpg"
                           class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all">
                     <p class="mt-1 text-xs text-gray-500">أو اترك فارغاً لاستخدام صورة افتراضية.</p>
                </div>
                
                <div>
                    <label for="product-category" class="block text-sm font-medium text-gray-700 mb-1">الفئة</label>
                    <select id="product-category" name="product-category"
                            class="mt-1 block w-full px-4 py-3 border border-gray-300 bg-white rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all">
                        <option>إلكترونيات</option>
                        <option>ملابس</option>
                        <option>أثاث</option>
                        <option>أخرى</option>
                    </select>
                </div>

                <div class="flex justify-end pt-4">
                    <button type="submit"
                            class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition-all transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75">
                        <i class="fas fa-plus-circle mr-2"></i> إضافة المنتج
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-6 mt-12 fixed bottom-0 w-full">
        <p>© 2023 متجر المنتجات. جميع الحقوق محفوظة.</p>
    </footer>

</body>
</html>
